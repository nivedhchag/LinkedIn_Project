<script>
    function cross() {
    let crossIcon = document.getElementById("cross");
    let inputField = document.getElementById("nav-text2");
    crossIcon.style.visibility = "visible";

   
    document.addEventListener("click", function(event) {
        let ifClickInside = document.getElementById("nav-text2").contains(event.target);
        if (!ifClickInside) {
            crossIcon.style.visibility = "hidden"; 
        }
    });

    
    crossIcon.addEventListener("click", function(event) {
        inputField.value = ""; // 
        crossIcon.style.visibility = "hidden"; 
    });
}
 
function dropdown() {
    const listGroups = document.getElementById("list-groups");
    const Visible = listGroups.style.visibility === "visible";

    listGroups.style.visibility = Visible ? "hidden" : "visible";

    document.addEventListener("click", function(event) {
        const profileImage = document.getElementById("profile-img");
        const arrowIcon = document.getElementById("arrow");
        const meSpan = document.querySelector(".hovering6");

        const ifClicked = 
            profileImage.contains(event.target) || 
            arrowIcon.contains(event.target) || 
            meSpan.contains(event.target) || 
            listGroups.contains(event.target);

        if (!ifClicked) {
            listGroups.style.visibility = "hidden";
        }
    });
}
